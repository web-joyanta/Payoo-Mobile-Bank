<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Mobile Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex justify-center h-svh items-center">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <!-- Amount Balance -->
            <div class="stats shadow">
              <div class="stat">
                <div id="balance-amount" class="stat-value">8400</div>
                <div class="stat-desc">Amount Balance</div>
              </div>
            </div>
            <!-- divider -->
            <div class="divider"></div>
            <!-- features btn -->
            <div>
              <button id="show-add-money-form" class="btn">Add Money</button>
              <button id="show-cash-out-form" class="btn">Cash Out</button>
              <button id="show-transaction-form" class="btn">Transaction</button>
            </div>
            <!-- divider -->
            <div class="divider"></div>
            <!-- add money -->
            <div id="form-add-money" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input id="add-money-input" type="text" placeholder="add money amount" class="input input-bordered" required />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin Number</span>
                  </label>
                  <input id="pin-number-input" type="password" placeholder="pin number" class="input input-bordered" required />
                  <label class="label">
                    <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                  </label>
                </div>
                <div class="form-control mt-6">
                  <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                </div>
              </form>
            </div>
            <!--  -->
            <!-- cash out -->
            <div id="form-cash-out" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Cash Out</span>
                  </label>
                  <input id="cash-out-input" type="text" placeholder="cash out amount" class="input input-bordered" required />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin Number</span>
                  </label>
                  <input id="pin-cash-out-input" type="password" placeholder="pin number" class="input input-bordered" required />
                  <label class="label">
                    <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                  </label>
                </div>
                <div class="form-control mt-6">
                  <button id="btn-cash-out" class="btn btn-primary">Cash Out</button>
                </div>
              </form>
            </div>
            <!-- Transaction History -->
            <div id="form-transaction-history" class="hidden">
              <h2 class="text-xl text-center font-semibold">Transaction History</h2>
              <div id="transaction-container"></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="Js/utilites.js"></script>
    <script src="Js/add-money.js"></script>
    <script src="Js/cash-out.js"></script>
    <script src="Js/features.js"></script>
  </body>
</html>
